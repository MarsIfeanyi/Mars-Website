<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.ico" />
    <!-- Font Embedding -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="form-body">
    <div class="form-container">
      <form
        class="contactForm"
        action="mailto:marschalice@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <label for="name">Your Name:</label>
        <input
          type="text"
          name="user_name"
          id="name"
          required
          placeholder="Mars Ifeanyi"
        />
        <br />

        <label for="email">Your E-mail:</label>
        <input type="email" name="user_email" id="email" required /> <br />
        <label for="msg">Write Here:</label><br />
        <textarea
          name="user_Message"
          id="msg"
          cols="20"
          rows="10"
          required
          placeholder="I need a front end/blockchain developer. i am working on this project... "
        ></textarea>
        <!-- Row = Tall, Column = Wide-->
        <br />
        <input type="submit" name="submit_Form" id="submit" class="submitBtn" />
        <br />
      </form>
    </div>
  </body>
</html>
